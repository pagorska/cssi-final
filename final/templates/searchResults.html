<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="resources/navbar.css">
    <link rel="stylesheet" href="resources/main.css">
    <link rel="stylesheet" href="resources/search.css">
    <title>MyFridge</title>
  </head>
  <body>
    <div id="login">
      <a href="/login">{{logon}}</a>
    </div></br></br>
    <h1>Recipes</h1>
    <div class="store_nav">
      <div id="disappear_ul">
        <div id="home">
          <a href="/">Home</a>
        </div>
        <div id="recipes">
          <a href="/search">Recipes</a>
        </div>
        <div id="map">
          <a href="/restaurants">Map</a>
        </div>
        <div id="about">
          <a href="/about-us">About us</a>
        </div>
      </div>
    </div>
    <div style="clear:both;"></div></br></br>
    <div id="searchResults">
      <div>
        {% for i in range(num) %}
        <div class="iSearches">
          <h3>{{title[i]}}</h3>
          <a class="searchLinks"href="{{link[i]}}">Link to Recipe</a>
        </div>
          {% endfor %}
      </div>
    </div>
    <!-- Go to www.addthis.com/dashboard to customize your tools --> <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-59838ceff1fd6d93"></script>
  </body>
</html>
