<html>

  </head>
  <body>

        </div>
      </div>

    <div style="clear:both;"></div></br></br>
    <div id="searchResults">

          <h3>{{title[i]}}</h3>
          <a href="{{link[i]}}">Link to Recipe</a>
        </div>
          {% endfor %}
      </div>
    </div>
